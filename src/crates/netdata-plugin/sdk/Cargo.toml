[package]
name = "netdata-plugin-sdk"
version.workspace = true
edition.workspace = true
description = "High-level SDK for writing Netdata plugins with automatic function registration"

[dependencies]
# Local crates
netdata-plugin-runtime = { path = "../runtime" }
# netdata-plugin-sdk-macros = { path = "macros" }

# Async runtime
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde_json = "1.0"

# Logging
tracing = "0.1"

# Proc macro support
paste = "1.0"

[dev-dependencies]
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
