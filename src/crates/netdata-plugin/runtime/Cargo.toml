[package]
name = "netdata-plugin-runtime"
version.workspace = true
edition.workspace = true
description = "Runtime layer that simplifies writing Netdata plugins with gRPC services"

[dependencies]
# Local crates
netdata-plugin-protocol = { path = "../protocol" }
netdata-plugin-proto = { path = "../proto", features = ["gen-tonic", "functions", "agent", "plugin", "with-serde"] }

# Async runtime and tokio utilities
tokio = { version = "1.0", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }

# gRPC support
tonic = { version = "0.12" }

# Other utilities
bytes = "1.0"
futures = "0.3"
tracing = "0.1"
serde_json = "1.0"
tokio-stream = "0.1"
tower = "0.4"
hyper-util = { version = "0.1", features = ["tokio"] }

[dev-dependencies]
tracing-subscriber = { version = "0.3", features = ["env-filter"] }