[package]
name = "netdata-plugin-runtime"
version.workspace = true
edition.workspace = true
description = "Runtime layer that simplifies writing Netdata plugins with gRPC services"

[dependencies]
# Local crates
netdata-plugin-protocol = { path = "../protocol" }
netdata-plugin-proto = { path = "../proto", features = ["functions", "with-serde"] }

# Async runtime and tokio utilities
tokio = { version = "1.0", features = ["full"] }
tokio-util = { version = "0.7", features = ["codec"] }

# Other utilities
futures = "0.3"
tracing = "0.1"

[dev-dependencies]
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
console-subscriber = "0.4"