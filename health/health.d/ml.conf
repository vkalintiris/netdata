# system_active_processes
template: ml_1min_system_active_processes
      on: system.active_processes_km
  lookup: average -1m of * foreach *
   units: %
   every: 1m
    warn: $this > (($status >= $WARNING)  ? (75) : (90))
    crit: $this > (($status == $CRITICAL) ? (90) : (150))
    info: average system_active_processes score for the last 1 minutes
        

